<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="reg.js"></script>
</head>
<body>
    <hr>
    <h1>회원가입</h1>
    <hr>
    <!-- 아이디 -->
    id<input id="id" minlength="4" maxlength="12" required placeholder = "4자리 이상 12자리이하" >
    <br>
    <!-- 암호 -->
    pw<input id="pw" type="password" minlength="4" maxlength="12" required placeholder = "4자리 이상 12자리이하">
    <br>
    <!-- 암호 재입력 -->
    pw<input id="pw_re" type="password" minlength="4" maxlength="12" required placeholder = "암호 재입력">
    <br>
    <!-- 이름 -->
    name<input id="user_name" type="text" minlength="2" maxlength="6" required placeholder = "이름">
    <br>
    <!-- 이메일 -->
    e-mail<input id="email" type="text" minlength="4" maxlength="20" required placeholder = "이메일">
    <br>
    <!-- 생년월일 -->
    생년월일
    <input type="number" value="2000">
    <select id="month">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
       <option value="6">6</option>
       <option value="7">7</option>
       <option value="8">8</option>
       <option value="9">9</option>
       <option value="10">10</option>
       <option value="11">11</option>
       <option value="12">12</option>
    </select>
    <select id="date">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>
    <!-- 성별 -->
    <input type="radio" name="gender" value="Man" checked>남성
    <input type="radio" name="gender" value="Girl">여성
    <br>
    <!-- 전화번호 -->
    핸드폰 번호<input id="tel_1"> -
    <input id="tel_2"> -
    <input id="tel_3">
    <input id="make" type="submit" value="회원가입" onclick="check()">

   
</body>
</html>
